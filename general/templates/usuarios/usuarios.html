{% extends 'partials/body.html' %} {% block contenido %}
<h1>Usuarios</h1>
<a class="btn btn-primary" href="{% url 'usuarios-crear' %}"> Crear</a>
<table class="table">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Documento</th>
  </tr>

  {% for usuario in usuarios %}
  <tr>
    <td>{{usuario.nombre}}</td>
    <td>{{usuario.apellido}}</td>
    <td>{{usuario.documento}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock contenido %}
